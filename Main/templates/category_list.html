{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h1 class="my-4 border-bottom pb-1">Categories</h1>
	<div class="product-center container">
		{% for cat in data %}
			<div class="product-item">
		  <div class="overlay">
			<a href="/category-product-list/{{cat.id}}" class="product-thumb">
					  <img src="/media/{{cat.image}}" class="card-img-top" alt="{{cat.title}}" />
					</a>
				</div>
		  <div class="product-info">
				<a href="/category-product-list/{{cat.id}}" style="font-size: 1.9rem;">{{cat.title}}</a>
			</div>
		</div>
		{% endfor %}
		</div>
</main>
{% endblock %}
