{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container my-4">
	<div class="row">
		<div class="col-12 col-md-3  mt-md-5">
			{% include 'user/user-sidebar.html' %}
		</div>
		<div class="col-12 col-md-9">
			<div class="col-md-6 mx-auto shadow p-0 m-5">
				<div class="alert alert-success "> Change Password</div>
				<div class="p-4">
					<form action="{% url 'password_change'%}" method="POST">
						{% csrf_token %}
						{% if error %}
						<div style="padding-top: 5px;"></div>
						<div class="alert alert-danger p-3" >{{error}}</div>
						{% endif %}
						<div class="form-group">
							<label for="password">New Password</label>
							<input type="password" class="form-control" name="password1" style="font-size: 1.6rem;" id="password1" placeholder="New Password" minlength="8"  required>
						</div>

						<div class="form-group">
							<label for="password">Confirm Password</label>
							<input type="password" class="form-control" name="password2" style="font-size: 1.6rem;" id="password2" placeholder="Confirm Password" minlength="8"  required>
						</div>

						<div class="form-group">
							<label for="password">Old Password</label>
							<input type="password" class="form-control" name="password3" style="font-size: 1.6rem;" id="password3" placeholder="Old Password" minlength="8"  required>
						</div>
						
						<button type="submit" class="btn btn-primary" style="font-size: 1.6rem;">Submit</button>
						</form>
						
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
