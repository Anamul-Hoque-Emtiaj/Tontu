{% extends 'user-sidebar.html' %}
{% load static %}
{% block content2 %}
<main class="container my-4">
	<!-- Featured Products -->
	<h2 class="my-4 py-5 text-center">My Order</h2>
	<div class="table-responsive">
		<table class="table-bordered table">
			<thead>
				<tr>
					<th>Inv no</th>
					<th>Item</th>
					<th>Qty</th>
					<th>Price</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				{% for item in orderitems %}
				<tr>
					<td>{{item.invoice_no}}</td>
					<td>
						<p><img src="/media/{{item.image}}" width="80" /></p>
						{{item.item}}
					</td>
					<td>{{item.qty}}</td>
					<td>{{item.price}}</td>
					<td>{{item.total}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</main>
{% endblock %}
