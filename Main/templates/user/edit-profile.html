{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<div class="col-12 col-md-3  mt-md-5">
			{% include 'user/user-sidebar.html' %}
		</div>
		<div class="col-12 col-md-9">
			<div class="col-md-6 mx-auto shadow p-0 m-5">
				<div class="alert alert-success "> Edit Profile</div>
				<div class="p-4">
					<form action="{% url 'edit-profile'%}" method="POST">
						{% csrf_token %}
						{% if error %}
						<div style="padding-top: 5px;"></div>
						<div class="alert alert-danger p-3" >{{error}}</div>
						{% endif %}
						<div class="form-group">
							<label for="name">First Name</label>
							<input type="text" class="form-control" style="font-size: 1.6rem;" name="first_name" id="first_name" value={{request.user.first_name}} required>
						</div>
						<div class="form-group">
							<label for="name">Last Name</label>
							<input type="text" class="form-control" style="font-size: 1.6rem;" name="last_name" id="last_name"  value={{request.user.last_name}} required>
							</div>
						<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" style="font-size: 1.6rem;" name="email" id="email"  value={{request.user.email}} required>
						</div>
						<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" style="font-size: 1.6rem;" name="password" id="password" placeholder="Enter Password to Change" minlength="8"  required>
				
						</div>
						
						<button type="submit" class="btn btn-primary" style="font-size: 1.6rem;">Submit</button>
						</form>
						
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
