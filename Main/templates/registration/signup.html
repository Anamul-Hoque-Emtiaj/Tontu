{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
	.container {
		max-width: 130rem;
		margin: 0 auto;
		padding: 0 3rem;
	}
	body {
		font-family: 'Roboto', sans-serif;
		font-size: 1.6rem;
		background-color: var(--white);
		color: var(--black);
		font-weight: 400;
		font-style: normal;
		}
</style>
<main class="container my-4">
	
	<div style="padding-top: 50px;"></div>
	<div class="col-lg-5 shadow mx-auto p-0 m-5">
		<div class="alert alert-success "> Create An Account</div>
		<div class="p-4">
			<form action="{% url 'signup'%}" method="POST">
				{% csrf_token %}
				{% if error %}
				<div style="padding-top: 5px;"></div>
				<div class="alert alert-danger p-3" >{{error}}</div>
				{% endif %}
				<div class="form-group">
					<label for="name">First Name</label>
					<input type="text" class="form-control" style="font-size: 1.6rem;" name="first_name" id="first_name"  placeholder="Enter First Name" required>
				</div>
				<div class="form-group">
					<label for="name">Last Name</label>
					<input type="text" class="form-control" style="font-size: 1.6rem;" name="last_name" id="last_name"  placeholder="Enter Last Name" required>
					</div>
				<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" style="font-size: 1.6rem;" name="email" id="email"  placeholder="Enter email" required>
				</div>
				<div class="form-group">
				<label for="text">Username</label>
				<input type="text" class="form-control" style="font-size: 1.6rem;" name="username" id="username"  placeholder="Enter UserName" required>
				</div>
				<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" style="font-size: 1.6rem;" name="password1" id="password1" placeholder="Password" minlength="8"  required>
		
				</div>
				<div class="form-group ">
				<label for="cpassword">Confirm Password</label>
				<input type="password" class="form-control" style="font-size: 1.6rem;" name="password2" id="password2" placeholder="Confirm Password" minlength="8" required>
				</div>
				<p>If you are already registred, Please <a href="{% url 'login' %}">Login here</a>.</p>
				<button type="submit" class="btn btn-primary" style="font-size: 1.6rem;">Sign Up</button>
				</form>
				
		</div>
	</div>
	<div style="padding-top: 50px;"></div>
</main>
{% endblock %}
